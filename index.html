<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000000">
    <!-- Custom Browsers Color End -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <form action="apl" method="post" name="apl" class="main__form">
            <div class="container">
              <div class="row">
                <h1 class="main__title">Форма регистрации</h1>
                <div class="field-block col-md-6">
                  <div class="form__group">
                    <label for="first-name" class="form__label">Ваше имя</label>
                    <input type="text" id="first-name" class="field" type="text" name="first-name"
                           placeholder="Вася Пупкин" required>
                  </div>
                  <div class="form__group">
                    <label for="last-name" class="form__label">Ваша фамилия</label>
                    <input type="text" id="last-name" class="field" type="text" name="last-name"
                           placeholder="Вася Пупкин" required>
                  </div>
                  <div class="form__group">
                    <label for="form-control" class="form__label">Выберите язык</label>
                    <select class="form__select" name="language" size="1" required id="form-control">
                      <option class="form__language" value="Java">Java</option>
                      <option class="form__language" value="JavaScript" selected>JavaScript</option>
                      <option class="form__language" value="C++">C++</option>
                      <option class="form__language" value="Python">Python</option>
                      <option class="form__language" value="PHP">PHP</option>
                    </select>
                  </div>
                </div>
                <div class="field-block col-md-6">
                  <div class="form__group">
                    <label for="date" class="form__label">Введите дату рождения</label>
                    <input type="date" id="date" class="field" name="date" placeholder="01.01.1970" required>
                  </div>
                  <div class="form__group">
                      <label for="email" class="form__label">Введите электронную почту</label>
                      <input type="email" id="email" class="field"] name="email" placeholder="nngu@mail.com" required>
                  </div>
                  <div class="form__group">
                    <input type="radio" name="gender" class="field gender" value="male" checked> Male
                    <input type="radio" name="gender" class="field gender" value="female"> Female
                  </div>
                  <div class="form__group">
                    <label for="submit" class="form__label">Отправить</label>
                    <input type="submit" class="field" id="submit">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
